<!doctype html>
<html lang="fr"
	  th:replace="~{layouts/layout :: layout-enchere(titrePage=~{:: title},
	 contenuPage=~{:: main}, ressourcesSupp=~{:: #ressources-css})}" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title th:text="#{inscription.title}"></title>

	<th:block id="ressources-css">
		<link th:href="@{/css/form.css}" rel="stylesheet" />
	</th:block>
</head>

<body>
	<main>
		<form th:action="@{/inscription}" method="post" th:object="${inscriptionForm}">

			<h1 th:text="#{inscription.h1}"></h1>

			<!-- Message d'erreur apparait uniquement si erreur avec message dynamique  -->
<!--			<div class="cards" th:if="${param.error}" th:text="#{login.error}"></div>-->

<!--			<div th:if="${param.logout}" th:text="#{login.logout}"></div>-->

			<ul class="flex-outer">
				<div class="form-group">
					<li>
						<label for="pseudo" th:text="#{inscription.pseudo}"></label>
						<input id="pseudo" name="pseudo" th:field="*{pseudo}"/>
					</li>
					<li>
						<label for="nom" th:text="#{inscription.nom}" ></label>
						<input id="nom" name="nom" th:field="*{nom}"/>
					</li>
				</div>
				<div class="form-group">
					<li>
						<label for="prenom" th:text="#{inscription.prenom}"></label>
						<input id="prenom" name="prenom" th:field="*{prenom}"/>
					</li>

					<li>
						<label for="email" th:text="#{inscription.email}"></label>
						<input id="email" name="email" th:field="*{email}"/>
					</li>
				</div>

				<li>
					<label for="telephone" th:text="#{inscription.telephone}"></label>
					<input id="telephone" name="telephone" th:field="*{telephone}"/>
				</li>

				<div class="form-group">
					<li>
						<label th:text="#{inscription.adresse}"></label>
						<div style="display: flex; gap: 10px;">
							<input type="text" id="rue" name="rue" data-th-placeholder="#{inscription.rue}" th:field="*{rue}" required>
							<input type="text" id="codePostal" name="codePostal" data-th-placeholder="#{inscription.cp}" th:field="*{codePostal}" required>
							<input type="text" id="ville" name="ville"data-th-placeholder="#{inscription.ville}" th:field="*{ville}" required>
						</div>
					</li>
				</div>

				<div class="form-group">
					<li>
						<label for="mdp" th:text="#{inscription.mdp}" ></label>
						<input id="mdp" name="mdp" th:field="*{mdp}" />
					</li>

					<li>
						<label for="mdpConfirm" th:text="#{inscription.mdpConfirm}"></label>
						<input id="mdpConfirm" name="mdpConfirm" />
					</li>
				</div>

				<li>
					<button type="submit" th:text="#{inscription.creer}"></button>
				</li>

				<li>
					<a href="/index" th:text="#{inscription.annuler}"></a>
				</li>
			</ul>

		</form>
	</main>
</body>

</html>
