<!-- Navbar -->
<header xmlns:th="http://www.thymeleaf.org" th:fragment="frag-entete"
		xmlns:sec="https://www.thymeleaf.org/extras/spring-security">


	<section id="nav-title">
		<h1>
			<a href="/">
				<img th:src="@{/images/logoEnchere.png}" alt="(Logo)Eni-Encheres" width="100" height="100"
					class="logo-img">
				<span th:text="#{nom-application}"></span>
			</a>
		</h1>
		
	</section>


	<nav>
		<ul>
			<li>
				<a href="/" th:text="#{frag-entete.a.accueil}"></a>
			</li>

			<!-- Lien de connexion/login -->
			<li sec:authorize="!isAuthenticated()">
				<a href="/login" th:text="#{frag-entete.a.connexion}"></a>
			</li>

			<li sec:authorize="isAuthenticated()">
				<a  href="/utilisateur/profil" th:text="#{frag-entete.a.monProfil}"></a>
			</li>

			<li sec:authorize="isAuthenticated()">
				<a  href="/logout" th:text="#{frag-entete.a.deconnexion}"></a>
			</li>

		</ul>
	</nav>

</header>
