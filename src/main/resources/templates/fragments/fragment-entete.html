<!-- Navbar -->
<header xmlns:th="http://www.thymeleaf.org" th:fragment="frag-entete"
		xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<div class="content">
		<h1>
			<a href="/">
				<img id="logo" th:src="@{/images/logoBroc.png}" alt="(Logo)Broc&Troc" width="100" height="100">

			</a>
		</h1>


	<nav>
		<ul>
			<li>
				<a href="/" th:text="#{frag-entete.a.accueil}"></a>
			</li>

			<!-- Lien de connexion/login -->
			<li sec:authorize="!isAuthenticated()">
				<a href="/login" th:text="#{frag-entete.a.connexion}"></a>
			</li>

			<li sec:authorize="isAuthenticated()">
				<a  href="/utilisateur/profil" th:text="#{frag-entete.a.monProfil}"></a>
			</li>

			<li sec:authorize="isAuthenticated()">
				<a  href="/vendre" th:text="#{frag-entete.a.vendre}"></a>
			</li>

			<li sec:authorize="isAuthenticated()">
				<a  href="/logout" th:text="#{frag-entete.a.deconnexion}"></a>
			</li>

		</ul>
	</nav>

</div>
</header>
