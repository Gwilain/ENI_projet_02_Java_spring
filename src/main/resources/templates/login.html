<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	data-th-replace="~{layouts/layout :: layout-enchere(titrePage=~{:: title},
	 contenuPage=~{:: main}, ressourcesSupp=~{:: #ressources-css})}">

<head>
<meta charset="utf-8">
<title data-th-text="#{login.title}"></title>

<th:block id="ressources-css">
	<link rel="stylesheet" data-th-href="@{/css/form.css}">
<!--	<link rel="stylesheet" data-th-href="@{/css/demo-error.css}">-->
</th:block>
</head>

<body>
	<main>
		<form data-th-action="@{/login}" method="post">

			<h1 data-th-text="#{login.h1}"></h1>

			<!-- Message d'erreur apparait uniquement si erreur avec message dynamique  -->
<!--			<div class="cards" th:if="${param.error}" data-th-text="#{login.error}"></div>-->

<!--			<div data-th-if="${param.logout}" data-th-text="#{login.logout}"></div>-->

			<ul class="flex-outer">
				<li>
					<label data-th-text="#{login.username}"></label>
					<input name="username" />
				</li>
				<li>
					<label data-th-text="#{login.pwd}"></label>
					<input type="password" name="password" />
				</li>
				<li>
					<button type="submit" data-th-text="#{login.button}"></button>
				</li>
			</ul>

		</form>
	</main>
</body>

</html>
